{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda for Corporate Performance - PrimoLearn</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config (Ayurveda Corporate palette) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Georgia', 'serif'],
                        sans: ['Arial', 'sans-serif'],
                    },
                    colors: {
                        'ayur-green': '#1B4D3E',      // Dark green
                        'ayur-gold': '#B8860B',       // Golden-brown (DarkGoldenRod)
                        'ayur-green-light': '#2D5F4F', // Lighter dark green
                        'ayur-gold-light': '#D4AF37', // Lighter golden-brown
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: Georgia, serif;
        }
        .serif {
            font-family: Georgia, serif;
        }
        .sans {
            font-family: Arial, sans-serif;
        }
        .ayur-bg {
            background: linear-gradient(145deg, #fafafa, #f5f5f5);
        }
        .content-layer {
            position: relative;
            min-height: 100vh;
            color: #333;
        }
    </style>
</head>
